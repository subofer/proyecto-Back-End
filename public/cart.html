<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto back end Coder House, 1ยบ entrega, cartView</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    <div class="alert alert-primary" role="alert">
      Agregar productos al carrito por ID
      <a href="index.html" class="btn btn-success" value="crear">Ir al administrador de productos</a>
    </div>


    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <input type="number" class="form-control" placeholder="ID del Carrito" id="idCarrito" name="idCarrito" title="ID del carrito">
        </div>
        <div class="row mb-3">
          <input type="number" class="form-control" placeholder="ID del producto" id="idProducto" name="idProducto" title="Id de producto">
        </div>
        <button onclick="addToCart()" class="btn btn-primary" value="crear">Agregar producto al Carrito</button>
      </div>
    </div>


    <div class="alert alert-primary" role="alert">
        Carritos de Compra
        <button onclick="createCart()" class="btn btn-success" value="crear">Crear nuevo carrito</button>
    </div>

    <div id=carritos></div>

 
    <div id="productos"></div>

    <script src="./scripts/cart.js"></script>
</body>
</html>
